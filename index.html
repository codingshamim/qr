<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QR Code Generator | Home</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>QR Code Generator</h1>
      <p>Paste a url or enter text to create QR code</p>
      <div>
        <button class="btn action-button active" action="generator">Generator</button>
        <button class="btn action-button" action="scanner">Scanner</button>
      </div>
    </header>
    <div class="generator">

      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url">
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" class="img">
      </div>
      <button class="btn download-btn">Download</button>
    </div>
    <div class="scanner">
      <form action="#" class="scannerForm">
        <input type="file" hidden>
        <img src="" alt="qr-code" class="qr-code-scanner">
        <div class="content">
          <i class="fas fa-cloud-upload"></i>
          <p>Upload QR Code to Read</p>
        </div>
      </form>
      <div class="details">
        <textarea spellcheck="false" disabled></textarea>
        <div class="buttons">
          <button class="close btn">Close</button>
          <button class="copy btn">Copy Text</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
